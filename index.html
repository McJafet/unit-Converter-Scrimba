<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <main class="main">
        <section class="container_top">
            <h1 class="title">
                Metric/Imperial Unit Conversion
            </h1>
            <input type="text" name="text" id="input-value">
            <button id="convert-btn">Convert</button>
        </section>
        <section class="container_bot">
            <div class="container_result">
                <h2 class="subtitle">Length (Meter/Feet)</h2>
                <p id="meter-feet-convert" class="convert-text"></p>
            </div>
            <div class="container_result">
                <h2 class="subtitle">Volume (Liters/Gallons)</h2>
                <p id="liters-gallons-convert" class="convert-text"></p>
            </div>
            <div class="container_result">
                <h2 class="subtitle">Length (Kilograms/Pounds)</h2>
                <p id="kilograms-pounds-convert" class="convert-text"></p>
            </div>
        </section>
    </main>
</body>
</html>
